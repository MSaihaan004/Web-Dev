<!DOCTYPE html>
<html>

<head>
    <title>Grid UI - Enter Your Name</title>
</head>

<body>

    <h2 align="center">User Information Grid</h2>

    <table border="1" width="50%" align="center" cellspacing="0" cellpadding="10">
        <tr>
            <th colspan="2">User Input Interface</th>
        </tr>
        <tr>
            <td align="right"><b>Enter Your Name:</b></td>
            <td><input type="text" name="username" placeholder="Type your name here"></td>
        </tr>
        <tr>
            <td align="right"><b>Enter Your Email:</b></td>
            <td><input type="email" name="email" placeholder="example@email.com"></td>
        </tr>
        <tr>
            <td align="right"><b>Enter Your Age:</b></td>
            <td><input type="number" name="age" placeholder="Enter your age"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>

</body>

</html>
