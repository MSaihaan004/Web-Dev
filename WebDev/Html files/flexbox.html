<html>

  <head>
    <title>Flexbox</title>
  </head>

  <body style="padding-bottom: 1000px;">
    <div style="
    margin-bottom: 30px;
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color:
       lightblue;">Div1</div>
      <div style="background-color:
      lightpink;">Div2 <p>Text</p></div>
    </div>


    <div style="
    display: flex;
    flex-direction: row;
    margin-bottom: 30px;
    ">
    <div style="background-color: lightblue;
     width: 100px;
     ">Text</div>
    <div style="background-color:lightpink;
    flex: 1;
    ">Flex 1</div>
  </div>


  <div style="
  margin-top: 30px;
   display: flex;
  flex-direction: row;
  ">
  <div style="background-color: lightblue;
   flex: 1;
   ">Flex 1</div>
  <div style="background-color:lightpink;
  width: 100px;
  ">Flex 2</div>
   <div style="background-color: lightblue;
   width: 100px;
   flex: 2;
   ">Flex 3</div>
</div>


<div style="
margin-top: 30px;
height: 70px;
border-width: 1px;
border-style: solid;
border-color: gray;
 display: flex;
flex-direction: row;
justify-content: center;
">
<div style="background-color: lightblue;
 width: 100px;
 ">Flex 1</div>
<div style="background-color:lightpink;
width: 100px;
">Flex 2</div>
 <div style="background-color: lightblue;
 width: 100px;
 ">Flex 3</div>
</div>


<div style="
margin-top: 30px;
height: 70px;
border-width: 1px;
border-style: solid;
border-color: gray;
 display: flex;
flex-direction: row;
justify-content: space-between;
align-items: center;
">
  <div style="background-color: lightblue;
  width: 100px;
  ">Flex 1</div>
  <div style="background-color:lightpink;
  width: 100px;
  ">Flex 2</div>

  width: 100px;

</div>

</html>
